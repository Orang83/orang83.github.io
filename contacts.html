    <section class="contacts">
        <h1>Contact me</h1>

        <div class="contact-info">
            <ul>
                <li><strong>Email:</strong> vilius.kucejevas@knf.stud.vu.lt</li>
                <li><strong>Phone:</strong> +370 612 34567</li>
            </ul>
        </div>

        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <legend>Did you like the website?</legend>
            <label for="contact-email">
                <input type="radio" id="Yes" name="like" value="yes" required>
                Yes
            </label>
            <label for="contact-phone">
                <input type="radio" id="No" name="like" value="no">
                No
            </label>


            <label for="subscribe">
                <input type="checkbox" id="subscribe" name="subscribe" value="newsletter">
                Subscribe to newsletter
            </label>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <footer>
            <p>2024 Vilius Kučejevas</p>
        </footer>


    </section>
